<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary bg-opacity-25">
    <div class="container w-75 bg-light ToDoList border border-success border-opacity-50 border-3 rounded p-3">
        <div class="align-items-center justify-content-center mt-3 outils">
            <h3 class="mb-3">TODO App</h3>
            <div class="bg-success bg-opacity-25 d-flex align-items-center justify-content-between p-1 rounded" id="AddTask">
                <span class="ms-2">Add New Task</span>
                <button class="btn" onclick="AddTask()"><i class="fa-solid fa-plus text-bg-success fa-fade p-1 rounded text-dark fs-5"></i></button>
            </div>
            <h5 class="my-3 text-center">Tâches</h5>
            <!-- Modal -->
            <dialog class="Modal" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <form method="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Tâche à faire</h1>
                            <button type="button" class="btn-close" onclick="CloseAdd()"></button>
                          </div>
                          <div class="modal-body">
                              <div class="mb-3 tache">
                                  <label for="tache" class="form-label">Tâche : </label>
                                  <input type="text" class="form-control" id="tache">
                              </div>
                              <div class="mb-3 Date">
                                  <label for="Date" class="form-label">Date : </label>
                                  <input type="date" class="form-control" id="Date">
                              </div>
                              <div class="mb-3 commentaire">
                                  <label for="comments" class="form-label">Commentaire</label>
                                  <textarea class="form-control" placeholder="Un commentaire" id="comments" style="height: 100px"></textarea>
                              </div>
                          </div>
                          <div class="modal-footer d-flex gap-3">
                            <button type="button" class="btn btn-secondary close" onclick="CloseAdd()" id="closeBtn">Fermer</button>
                            <button type="button" class="btn btn-success" id="button" onclick="AddToBoard()">Enregistrer</button>
                          </div>
                        </div>
                    </div>
                </form>
            </dialog>
            <ul id="tasks" class="d-grid gap-3 list-unstyled">

            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
